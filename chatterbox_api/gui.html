<!DOCTYPE html>
    <html>
    <head>
        <title>Text-to-Speech</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .container {
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                padding: 40px;
                max-width: 600px;
                width: 100%;
            }
            
            h1 {
                color: #2d3748;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 8px;
                text-align: center;
            }
            
            .subtitle {
                color: #718096;
                text-align: center;
                margin-bottom: 32px;
                font-size: 1rem;
            }
            
            .form-group {
                margin-bottom: 24px;
            }
            
            label {
                display: block;
                color: #4a5568;
                font-weight: 500;
                margin-bottom: 8px;
                font-size: 0.9rem;
            }
            
            textarea {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 1rem;
                font-family: inherit;
                resize: vertical;
                transition: border-color 0.2s;
            }
            
            textarea:focus {
                outline: none;
                border-color: #667eea;
            }
            
            .file-input-wrapper {
                position: relative;
                display: inline-block;
                width: 100%;
            }
            
            input[type="file"] {
                position: absolute;
                opacity: 0;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }
            
            .file-input-display {
                display: flex;
                align-items: center;
                padding: 12px 16px;
                border: 2px dashed #cbd5e0;
                border-radius: 8px;
                background: #f7fafc;
                transition: all 0.2s;
                cursor: pointer;
            }
            
            .file-input-display:hover {
                border-color: #667eea;
                background: #edf2f7;
            }
            
            .file-icon {
                margin-right: 8px;
                color: #718096;
            }
            
            .synthesize-btn {
                width: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 14px 24px;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                margin-bottom: 24px;
            }
            
            .synthesize-btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
            
            .synthesize-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            
            .status-container {
                margin-bottom: 24px;
            }
            
            .progress-bar {
                width: 100%;
                height: 8px;
                background: #e2e8f0;
                border-radius: 4px;
                overflow: hidden;
                margin-bottom: 12px;
            }
            
            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #667eea, #764ba2);
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 4px;
            }
            
            .status-text {
                color: #718096;
                font-size: 0.9rem;
                text-align: center;
            }
            
            .audio-container {
                text-align: center;
            }
            
            audio {
                width: 100%;
                border-radius: 8px;
            }
            
            .queue-info {
                background: #f0f4f8;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 24px;
                text-align: center;
                color: #4a5568;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Text-to-Speech</h1>
            <p class="subtitle">Generate natural speech from text with optional voice cloning</p>
            
            <div class="queue-info" id="queueInfo" style="display: none;">
                <span id="queueText">Position in queue: 1</span>
            </div>
            
            <div class="form-group">
                <label for="textInput">Text to synthesize</label>
                <textarea id="textInput" name="text" rows="4" placeholder="Enter the text you want to convert to speech...">Ezreal and Jinx teamed up with Ahri, Yasuo, and Teemo to take down the enemy's Nexus in an epic late-game pentakill.</textarea>
            </div>
            
            <div class="form-group">
                <label for="audioPrompt">Voice sample (optional)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="audioPrompt" name="audio_prompt" accept="audio/*">
                    <div class="file-input-display">
                        <span class="file-icon">ðŸŽµ</span>
                        <span id="fileText">Click to upload an audio file for voice cloning</span>
                    </div>
                </div>
            </div>
            
            <button class="synthesize-btn" onclick="synthesize()" id="synthesizeBtn">
                Generate Speech
            </button>
            
            <div class="status-container" id="statusContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-text" id="statusText">Preparing...</div>
            </div>
            
            <div class="audio-container" id="audioContainer" style="display: none;">
                <audio id="audioOutput" controls></audio>
            </div>
        </div>

        <script>
            let currentTaskId = null;
            
            document.getElementById('audioPrompt').addEventListener('change', function(e) {
                const fileText = document.getElementById('fileText');
                if (e.target.files.length > 0) {
                    fileText.textContent = e.target.files[0].name;
                } else {
                    fileText.textContent = 'Click to upload an audio file for voice cloning';
                }
            });
            
            async function synthesize() {
                const text = document.getElementById('textInput').value.trim();
                if (!text) {
                    alert('Please enter some text to synthesize.');
                    return;
                }
                
                const audioPrompt = document.getElementById('audioPrompt').files[0];
                const formData = new FormData();
                formData.append('text', text);
                if (audioPrompt) {
                    formData.append('audio_prompt', audioPrompt);
                }

                const synthesizeBtn = document.getElementById('synthesizeBtn');
                const statusContainer = document.getElementById('statusContainer');
                const audioContainer = document.getElementById('audioContainer');
                const queueInfo = document.getElementById('queueInfo');
                
                synthesizeBtn.disabled = true;
                synthesizeBtn.textContent = 'Processing...';
                statusContainer.style.display = 'block';
                audioContainer.style.display = 'none';

                try {
                    const response = await fetch('/synthesize', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    currentTaskId = result.task_id;
                    
                    if (result.queue_position > 0) {
                        queueInfo.style.display = 'block';
                        document.getElementById('queueText').textContent = `Position in queue: ${result.queue_position}`;
                    }
                    
                    pollTaskStatus(currentTaskId);

                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during synthesis.');
                    resetUI();
                }
            }
            
            async function pollTaskStatus(taskId) {
                const statusText = document.getElementById('statusText');
                const progressFill = document.getElementById('progressFill');
                const queueInfo = document.getElementById('queueInfo');
                
                try {
                    const response = await fetch(`/status/${taskId}`);
                    const status = await response.json();
                    
                    if (status.status === 'queued') {
                        statusText.textContent = `Queued (position: ${status.queue_position})`;
                        progressFill.style.width = '10%';
                        if (status.queue_position > 0) {
                            queueInfo.style.display = 'block';
                            document.getElementById('queueText').textContent = `Position in queue: ${status.queue_position}`;
                        }
                    } else if (status.status === 'processing') {
                        statusText.textContent = 'Generating speech...';
                        progressFill.style.width = '50%';
                        queueInfo.style.display = 'none';
                    } else if (status.status === 'completed') {
                        statusText.textContent = 'Complete!';
                        progressFill.style.width = '100%';
                        queueInfo.style.display = 'none';
                        
                        // Download the audio
                        const audioResponse = await fetch(`/download/${taskId}`);
                        const blob = await audioResponse.blob();
                        const audioUrl = URL.createObjectURL(blob);
                        
                        const audioOutput = document.getElementById('audioOutput');
                        const audioContainer = document.getElementById('audioContainer');
                        audioOutput.src = audioUrl;
                        audioContainer.style.display = 'block';
                        
                        resetUI();
                        return;
                    } else if (status.status === 'error') {
                        throw new Error(status.error || 'Unknown error occurred');
                    }
                    
                    // Continue polling
                    setTimeout(() => pollTaskStatus(taskId), 1000);
                    
                } catch (error) {
                    console.error('Error polling status:', error);
                    alert('An error occurred while checking status.');
                    resetUI();
                }
            }
            
            function resetUI() {
                const synthesizeBtn = document.getElementById('synthesizeBtn');
                const statusContainer = document.getElementById('statusContainer');
                const queueInfo = document.getElementById('queueInfo');
                
                synthesizeBtn.disabled = false;
                synthesizeBtn.textContent = 'Generate Speech';
                statusContainer.style.display = 'none';
                queueInfo.style.display = 'none';
                currentTaskId = null;
            }
        </script>
    </body>
    </html>
